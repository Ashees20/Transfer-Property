<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Transfer DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Property Transfer DApp</h1>

    <div id="account"></div>

    <div id="allotProperty">
        <h2>Allot Property</h2>
        <label for="ownerAddress">Owner Address:</label>
        <input type="text" id="ownerAddress" placeholder="Owner Address">
        <br>
        <label for="propertyName">Property Name:</label>
        <input type="text" id="propertyName" placeholder="Property Name">
        <br>
        <button onclick="allotProperty()">Allot Property</button>
    </div>

    <div id="transferProperty">
        <h2>Transfer Property</h2>
        <label for="toAddress">To Address:</label>
        <input type="text" id="toAddress" placeholder="To Address">
        <br>
        <label for="transferPropertyName">Property Name:</label>
        <input type="text" id="transferPropertyName" placeholder="Property Name">
        <br>
        <button onclick="transferProperty()">Transfer Property</button>
    </div>
</body>
</html>
